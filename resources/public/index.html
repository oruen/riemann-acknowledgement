<!doctype html>
<html lang="en">
  
  <head>
    <title>riemann acknowledgements</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.min.js"></script>
  </head>
  
  <body ng-app="acks" ng-controller="Acks">
    <div class="navbar navbar-default" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Riemann Acks</a>
        </div>
      </div>
    </div>
    
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2">

          <div class="panel panel-default">
            <div class="panel-heading">
              <h4>Acks</h4>
            </div>

            <div class="panel-body">

              <form class="form-horizontal">
                <div class="form-group">
                  <label class="col-sm-2 control-label">Host</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="new_host">
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2 control-label">Service</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="new_srv">
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-2">
                    <button type="submit" class="form-control" ng-click="add_ack(new_host,new_srv)">submit</button>
                  </div>
                </div>

              </form>
                
              <table class="table table-striped">
                <thead>
                  <th>Host</th>
                  <th colspan="2">Service</th>
                </thead>
                <tbody>
                  <tr ng-repeat="ack in acks">
                    <td>{{ack[0]}}</td>
                    <td>{{ack[1]}}</td>
                    <td>
                      <button type="button"
                              class="btn btn-xs btn-danger pull-right"
                              ng-click="delete_ack(ack)">
                        delete
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
              
          </div>

        </div>
      </div>
    </div>
  <script type="text/javascript">
    var app = angular.module('acks', []);

    app.factory('$acks', function ($http) {
       return {
           create: function (ack) {
               return $http.post('acks', ack);
           },
           list: function() {
               return $http.get('acks');
           },
           rm: function(ack) {
               return $http.put('acks', ack);
           }
       };
    });

    app.controller('Acks', function($scope, $acks) {

        $scope.acks = [];

        var update = function (data) {
            $scope.acks = data;
        }

        $acks.list().success(update);


        $scope.add_ack = function (h,s) {
            $acks.create([h,s]).success(update);
        };

        $scope.delete_ack = function (ack) {
            $acks.rm(ack).success(update);
        };
    });

  </script>
  </body>
  
</html>
