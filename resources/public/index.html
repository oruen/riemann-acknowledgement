<!doctype html>
<html lang="en">
  
  <head>
    <title>riemann acknowledgements</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.min.js"></script>
  </head>
  
  <body>
  <div ng-controller="Acks">
    <div class="navbar navbar-default" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Riemann Acks</a>
        </div>
      </div>
    </div>
    
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2">

          <div class="panel panel-default">
            <div class="panel-heading">
              <h4>Acks</h4>
            </div>

            <div class="panel-body">

              <form class="form-horizontal">
                <div class="form-group">
                  <label class="col-sm-2 control-label">Host</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="new_host">
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2 control-label">Service</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="new_srv">
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-2">
                    <button type="submit" class="form-control" ng-click="add_ack(new_host,new_srv)">submit</button>
                  </div>
                </div>

              </form>
                

            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  </body>
  
</html>
